<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Recomputech</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .product-detail-container {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .product-gallery {
            position: relative;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .swiper {
            width: 100%;
            height: 400px;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            height: fit-content;
        }

        .product-category {
            color: #218DA6;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .product-price-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #218DA6;
        }

        .product-original-price {
            font-size: 1.5rem;
            color: #94a3b8;
            text-decoration: line-through;
        }

        .product-discount {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .product-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-add-cart {
            flex: 2;
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
            color: white;
        }

        .btn-buy-now {
            flex: 1;
            background: linear-gradient(135deg, #218DA6, #1b6e82);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-buy-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 141, 166, 0.3);
            color: white;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 2rem;
        }

        .product-stock {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #16a34a;
            font-weight: 600;
        }

        .product-sku {
            color: #64748b;
            font-size: 0.9rem;
        }

        .product-condition {
            background: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .seller-info {
            background: #f8fafc;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .seller-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .seller-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #218DA6, #1b6e82);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .seller-details h4 {
            margin: 0;
            color: #1e293b;
            font-weight: 600;
        }

        .seller-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #f59e0b;
            font-size: 0.9rem;
        }

        .seller-verified {
            background: #10b981;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .seller-location {
            color: #64748b;
            font-size: 0.9rem;
        }

        .product-specs {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .specs-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 10px;
        }

        .spec-label {
            color: #64748b;
            font-weight: 500;
        }

        .spec-value {
            color: #1e293b;
            font-weight: 600;
        }

        .product-features {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .features-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .feature-icon {
            color: #16a34a;
            font-size: 1.1rem;
        }

        .related-products {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .related-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .related-card {
            background: #f8fafc;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .related-image {
            height: 150px;
            background: linear-gradient(135deg, #218DA6, #1b6e82);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .related-info {
            padding: 1rem;
        }

        .related-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .related-price {
            color: #218DA6;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 2rem;
            color: #218DA6;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-actions {
                flex-direction: column;
            }
            
            .product-meta {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
            
            .related-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Header based on authentication status -->
    <div id="headerContainer">
        <!-- Header will be loaded dynamically -->
    </div>
    
    <!-- Product Detail Container -->
    <div class="product-detail-container">
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span style="margin-left: 1rem;">Loading product...</span>
            </div>

            <!-- Error State -->
            <div id="error" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Product not found</h3>
                <p>The product you're looking for doesn't exist or has been removed.</p>
                <a href="/pages/marketplace.html" class="btn btn-primary">Back to Marketplace</a>
            </div>

            <!-- Product Content -->
            <div id="product-content" style="display: none;">
                <div class="row">
                    <!-- Product Gallery -->
                    <div class="col-lg-6 mb-4">
                        <div class="product-gallery">
                            <div class="swiper">
                                <div class="swiper-wrapper" id="product-images">
                                    <!-- Images will be loaded here -->
                                </div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="col-lg-6 mb-4">
                        <div class="product-info">
                            <div class="product-category" id="product-category"></div>
                            <h1 class="product-title" id="product-title"></h1>
                            
                            <div class="product-price-container">
                                <div class="product-price" id="product-price"></div>
                                <div class="product-original-price" id="product-original-price"></div>
                                <div class="product-discount" id="product-discount"></div>
                            </div>

                            <p class="product-description" id="product-description"></p>

                            <div class="product-actions">
                                <button class="btn-add-cart" onclick="addToCart()">
                                    <i class="fas fa-shopping-cart"></i>
                                    Add to Cart
                                </button>
                                <button class="btn-buy-now" onclick="buyNow()">
                                    <i class="fas fa-credit-card"></i>
                                    Buy Now
                                </button>
                            </div>

                            <div class="product-meta">
                                <div class="product-stock" id="product-stock">
                                    <i class="fas fa-check-circle"></i>
                                    <span>In Stock</span>
                                </div>
                                <div class="product-sku" id="product-sku"></div>
                                <div class="product-condition" id="product-condition"></div>
                            </div>

                            <!-- Seller Info -->
                            <div class="seller-info">
                                <div class="seller-header">
                                    <div class="seller-avatar">
                                        <i class="fas fa-store"></i>
                                    </div>
                                    <div class="seller-details">
                                        <h4 id="seller-name"></h4>
                                        <div class="seller-rating">
                                            <i class="fas fa-star"></i>
                                            <span id="seller-rating"></span>
                                            <span>(<span id="seller-reviews"></span> reviews)</span>
                                        </div>
                                    </div>
                                    <div class="seller-verified" id="seller-verified">
                                        <i class="fas fa-check"></i>
                                        Verified
                                    </div>
                                </div>
                                <div class="seller-location" id="seller-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Specifications -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="product-specs">
                            <h2 class="specs-title">Technical Specifications</h2>
                            <div class="specs-grid" id="product-specs">
                                <!-- Specs will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Features -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="product-features">
                            <h2 class="features-title">Key Features</h2>
                            <ul class="features-list" id="product-features">
                                <!-- Features will be loaded here -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Related Products -->
                <div class="row">
                    <div class="col-12">
                        <div class="related-products">
                            <h2 class="related-title">Related Products</h2>
                            <div class="related-grid" id="related-products">
                                <!-- Related products will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Component -->
    <recomputech-footer></recomputech-footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <!-- Web Components -->
    <script src="../../components/header-component.js"></script>
    <script src="../../components/header-auth-component.js"></script>
    <script src="../../components/footer-component.js"></script>
    
    <!-- Header Manager -->
    <script src="../../js/header-manager.js"></script>
    
    <!-- Product Data -->
    <script src="product-data.js"></script>
    
    <!-- Product Detail Script -->
    <script>
        let currentProduct = null;
        let swiper = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });

            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                loadProduct(productId);
            } else {
                showError();
            }
        });

        function loadProduct(productId) {
            const product = getProductById(productId);
            
            if (!product) {
                showError();
                return;
            }

            currentProduct = product;
            renderProduct(product);
            loadRelatedProducts(product);
            
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-content').style.display = 'block';
        }

        function renderProduct(product) {
            // Basic info
            document.getElementById('product-category').textContent = product.category;
            document.getElementById('product-title').textContent = product.name;
            document.getElementById('product-price').textContent = `B/. ${product.price.toFixed(2)}`;
            document.getElementById('product-original-price').textContent = `B/. ${product.originalPrice.toFixed(2)}`;
            document.getElementById('product-discount').textContent = `${product.discount}% OFF`;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-sku').textContent = `SKU: ${product.sku}`;
            document.getElementById('product-condition').textContent = product.condition;

            // Stock info
            const stockElement = document.getElementById('product-stock');
            if (product.stock > 0) {
                stockElement.innerHTML = `<i class="fas fa-check-circle"></i><span>${product.stock} in stock</span>`;
            } else {
                stockElement.innerHTML = `<i class="fas fa-times-circle"></i><span>Out of stock</span>`;
                stockElement.style.color = '#ef4444';
            }

            // Seller info
            document.getElementById('seller-name').textContent = product.seller.name;
            document.getElementById('seller-rating').textContent = product.seller.rating;
            document.getElementById('seller-reviews').textContent = product.seller.reviews;
            document.getElementById('seller-location').innerHTML = `<i class="fas fa-map-marker-alt"></i><span>${product.seller.location}</span>`;

            if (!product.seller.verified) {
                document.getElementById('seller-verified').style.display = 'none';
            }

            // Load images
            loadProductImages(product.images);

            // Load specs
            loadProductSpecs(product.specs);

            // Load features
            loadProductFeatures(product.features);

            // Update page title
            document.title = `${product.name} - Recomputech`;
        }

        function loadProductImages(images) {
            const imagesContainer = document.getElementById('product-images');
            imagesContainer.innerHTML = '';

            images.forEach(image => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `<img src="${image}" alt="Product Image">`;
                imagesContainer.appendChild(slide);
            });

            // Initialize Swiper
            if (swiper) {
                swiper.destroy();
            }

            swiper = new Swiper('.swiper', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
            });
        }

        function loadProductSpecs(specs) {
            const specsContainer = document.getElementById('product-specs');
            specsContainer.innerHTML = '';

            Object.entries(specs).forEach(([key, value]) => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <span class="spec-label">${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                    <span class="spec-value">${value}</span>
                `;
                specsContainer.appendChild(specItem);
            });
        }

        function loadProductFeatures(features) {
            const featuresContainer = document.getElementById('product-features');
            featuresContainer.innerHTML = '';

            features.forEach(feature => {
                const featureItem = document.createElement('li');
                featureItem.innerHTML = `
                    <i class="fas fa-check feature-icon"></i>
                    <span>${feature}</span>
                `;
                featuresContainer.appendChild(featureItem);
            });
        }

        function loadRelatedProducts(currentProduct) {
            const relatedProducts = getRelatedProducts(currentProduct, 4);
            const relatedContainer = document.getElementById('related-products');
            relatedContainer.innerHTML = '';

            relatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'related-card';
                productCard.onclick = () => navigateToProduct(product.id);
                productCard.innerHTML = `
                    <div class="related-image">
                        <i class="fas fa-laptop"></i>
                    </div>
                    <div class="related-info">
                        <div class="related-name">${product.name}</div>
                        <div class="related-price">B/. ${product.price.toFixed(2)}</div>
                    </div>
                `;
                relatedContainer.appendChild(productCard);
            });
        }

        function addToCart() {
            if (!currentProduct) return;

            const header = document.querySelector('recomputech-header') || document.querySelector('recomputech-header-auth');
            if (header) {
                header.addToCart(currentProduct);
            }
        }

        function buyNow() {
            if (!currentProduct) return;

            // Add to cart first
            addToCart();
            
            // Redirect to checkout (you can implement this)
            alert('Redirecting to checkout...');
            // window.location.href = '/checkout.html';
        }

        function navigateToProduct(productId) {
            // Update URL without page reload
            const newUrl = `${window.location.pathname}?id=${productId}`;
            window.history.pushState({}, '', newUrl);
            
            // Reload product
            loadProduct(productId);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
